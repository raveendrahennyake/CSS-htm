
<html lang="en">
<head>
    <title>LK studio Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        div1 ul {
            list-style-type: none;
            padding: 0;
        }

        div1 li {
            display: inline;
            margin-right: 20px;
        }

        div1 a {
            text-decoration: none;
            color: #fff;
        }

        main {
            padding: 20px;
        }

        .content-section {
            display: none;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome LK Site</h1>
        <div1>
            <ul>
                <li><a href="#" onclick="showHome()">Home</a></li>
                <li><a href="#" onclick="showAbout()">About</a></li>
                <li><a href="#" onclick="showContact()">Contact</a></li>
            </ul>
        </div1>
    </header>

    <main id="mainContent">
        <section id="home" class="content-section">
            <h2>Welcome to Your Small Site</h2>
            <p>This is the main page in this site.</p>
        </section>

        <section id="about" class="content-section">
            <h2>About Us</h2>
            <p>This is the about section of your site.</p>
        </section>

        <section id="contact" class="content-section">
            <h2>Contact Us</h2>
            <p>This is the contact section of your site.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Small Site. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            showHome(); // Display the home section by default
        });

        function showHome() {
            hideAllSections();
            document.getElementById("home").style.display = "block";
        }

        function showAbout() {
            hideAllSections();
            document.getElementById("about").style.display = "block";
        }

        function showContact() {
            hideAllSections();
            document.getElementById("contact").style.display = "block";
        }

        function hideAllSections() {
            const sections = document.querySelectorAll(".content-section");
            sections.forEach(section => {
                section.style.display = "none";
            });
        }
    </script>
</body>
</html>
